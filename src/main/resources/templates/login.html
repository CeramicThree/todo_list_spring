<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div style="position: absolute; top: 30%; left: 10%" class="container">
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input class="form-control" type="text" name="username"/> </label></div>
    <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
    <button class="btn btn-lg btn-success" type="submit" value="Sign In"/>
</form>
</div>
</body>
</html>
