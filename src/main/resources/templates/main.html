<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
    <div class="container">
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger">Sign Out</button>
        </form>
    </div>
    <div class="container mt-5">
        <div class="container mt-2 alert alert-primary" th:if="${el.author} == ${#httpServletRequest.remoteUser}" th:each="el : ${todos}" >
            <label style="float: right" th:text="${el.author}"/>
            <h1 style="display: inline-block" th:text="${el.text}"/>
            <p th:text="${el.description}"/>
            <button type="submit" name="done" class="btn btn-outline-primary btn-lg">Done</button>
            <form style="display: inline-block" th:action="${el.id} + '/delete'" method="post">
                <button type="submit" class="btn btn-outline-danger btn-lg">Delete</button>
            </form>
        </div>
        <form action="/add">
            <button style="float: right" type="submit" class="btn btn-outline-success btn-lg">New</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
